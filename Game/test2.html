<body><h1>Aggregation</h1><p>Unlike <strong>composition</strong>, aggregation uses existing instances of objects to build up another object.</p><p>The composed object doesnt actually own the objects that it is composed of - in case it is destroyed, the composed objects continue to exist.</p></body>
